services:
  postgres:
    image: postgres:18
    container_name: erp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-erp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-erp_secret}
      POSTGRES_DB: ${POSTGRES_DB:-erp_db}
    ports:
      - "${POSTGRES_PORT:-8300}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-erp} -d $${POSTGRES_DB:-erp_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp-network

  redis:
    image: redis:latest
    container_name: erp-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secret}
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp-network

  minio:
    image: minio/minio:latest
    container_name: erp-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp-network

  app:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: erp-app
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    env_file:
      - path: ../../.env
        required: false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 600s
    networks:
      - erp-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  erp-network:
    driver: bridge
