services:
  postgres:
    image: postgres:18
    container_name: uat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-erp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-erp_secret}
      POSTGRES_DB: ${POSTGRES_DB:-erp_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-erp} -d $${POSTGRES_DB:-erp_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp-network

  redis:
    image: redis:7-alpine
    container_name: uat-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secret}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp-network

  minio:
    image: minio/minio:latest
    container_name: uat-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp-network

  app:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: uat-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    env_file:
      - path: .env.uat
        required: false
    environment:
      APP_ENV: uat
      # Postgres (must match postgres service above)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-erp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-erp_secret}
      POSTGRES_DB: ${POSTGRES_DB:-erp_db}
      POSTGRES_SSL_MODE: disable
      # Redis (must match redis service above)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secret}
      # MinIO (must match minio service above)
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-erp-storage}
      MINIO_USE_SSL: "false"
      # JWT
      JWT_SIGNING_METHOD: HS256
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-me-uat-access-secret-32ch}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-uat-refresh-secret-32c}
      JWT_REGISTRATION_SECRET: ${JWT_REGISTRATION_SECRET:-change-me-uat-reg-secret-32char}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      LOG_FORMAT: json
      # Email
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-console}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - erp-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  erp-network:
    driver: bridge
