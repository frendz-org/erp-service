        - $ref: '#/components/parameters/TenantIDHeader'
        - $ref: '#/components/parameters/MemberID'
      responses:
        '200':
          description: Member deactivated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberDetailResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

# ==========================================
# COMPONENTS
# ==========================================
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT Bearer token. Obtain via:
        - Login flow: POST /api/v1/iam/login → POST /api/v1/iam/login/{id}/verify-otp
        - Registration flow: POST /api/v1/iam/registrations → verify-otp → complete-profile

  parameters:
    RegistrationSessionID:
      name: id
      in: path
      required: true
      description: Registration session UUID
      schema:
        type: string
        format: uuid
      example: 018f3a2b-1c2d-7e4f-8a5b-6c7d8e9f0a1b

    LoginSessionID:
      name: id
      in: path
      required: true
      description: Login session UUID
      schema:
        type: string
        format: uuid
      example: 018f3a2b-1c2d-7e4f-8a5b-6c7d8e9f0a1b

    UserID:
      name: id
      in: path
      required: true
      description: User UUID
      schema:
        type: string
        format: uuid
      example: 018f3a2b-1c2d-7e4f-8a5b-6c7d8e9f0a1b

    ProductID:
      name: productId
      in: path
      required: true
      description: Product UUID
      schema:
        type: string
        format: uuid
      example: 018f3a2b-1c2d-7e4f-8a5b-6c7d8e9f0a1b

    ParticipantID:
      name: id
      in: path
      required: true
      description: Participant UUID
      schema:
        type: string
        format: uuid
      example: 018f3a2b-1c2d-7e4f-8a5b-6c7d8e9f0a1b

    MemberID:
      name: memberId
      in: path
      required: true
      description: Member (user_tenant_registration) UUID
      schema:
        type: string
        format: uuid
      example: 018f3a2b-1c2d-7e4f-8a5b-6c7d8e9f0a1b

    MasterdataCategoryID:
      name: id
      in: path
      required: true
      description: Masterdata category UUID
      schema:
        type: string
        format: uuid
      example: 018f3a2b-1c2d-7e4f-8a5b-6c7d8e9f0a1b

    MasterdataItemID:
      name: id
      in: path
      required: true
      description: Masterdata item UUID
      schema:
        type: string
        format: uuid
      example: 018f3a2b-1c2d-7e4f-8a5b-6c7d8e9f0a1b

    TenantIDHeader:
      name: X-Tenant-ID
      in: header
      required: true
      description: Tenant UUID — required for all product-scoped endpoints
      schema:
        type: string
        format: uuid
      example: 018f3a2b-1c2d-7e4f-8a5b-6c7d8e9f0a1b

  responses:
    BadRequest:
      description: Bad request — malformed or missing parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: "invalid request body"
            code: ERR_BAD_REQUEST

    Unauthorized:
      description: Unauthorized — missing or invalid JWT token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: "authentication required"
            code: ERR_UNAUTHORIZED

    Forbidden:
      description: Forbidden — insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: "insufficient permissions"
            code: ERR_ACCESS_FORBIDDEN

    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: "resource not found"
            code: ERR_NOT_FOUND

    Conflict:
      description: Conflict — resource already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: "resource already exists"
            code: ERR_CONFLICT

    UnprocessableEntity:
      description: Validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationErrorResponse'
          example:
            success: false
            error: "validation failed"
            code: ERR_VALIDATION
            errors:
              - field: email
                message: "must be a valid email address"
              - field: password
                message: "must be at least 8 characters"

    TooManyRequests:
      description: Rate limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: "rate limit exceeded"
            code: ERR_TOO_MANY_REQUESTS

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: "internal server error"
            code: ERR_INTERNAL

  schemas:
    # ---- Shared ----
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          description: Human-readable error message
          example: "resource not found"
        code:
          type: string
          description: Machine-readable error code
          example: ERR_NOT_FOUND

    ValidationErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "validation failed"
        code:
          type: string
          example: ERR_VALIDATION
        errors:
          type: array
          items:
            $ref: '#/components/schemas/FieldError'

    FieldError:
      type: object
      properties:
        field:
          type: string
          example: email
        message:
          type: string
          example: "must be a valid email address"

    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        per_page:
          type: integer
          example: 20
        total:
          type: integer
          example: 100
        total_pages:
          type: integer
          example: 5

    SuccessMessageResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "operation completed successfully"

    # ---- Health ----
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: ok
        version:
          type: string
          example: "1.0.0"
        timestamp:
          type: string
          format: date-time

    ReadinessResponse:
      type: object
      properties:
        status:
          type: string
          enum: [ready, not_ready]
          example: ready
        checks:
          type: object
          additionalProperties:
            type: string
          example:
            postgres: ok
            redis: ok
            vault: ok

    # ---- Registration ----
    InitiateRegistrationRequest:
      type: object
      required: [email]
      properties:
        email:
          type: string
          format: email
          maxLength: 255
          example: user@example.com

    InitiateRegistrationResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            registration_id:
              type: string
              format: uuid
              description: Session ID to use in subsequent registration steps
              example: 018f3a2b-1c2d-7e4f-8a5b-6c7d8e9f0a1b
            email:
              type: string
              format: email
              example: user@example.com
            expires_at:
              type: string
              format: date-time
            message:
              type: string
              example: "OTP sent to your email"

    VerifyRegistrationOTPRequest:
      type: object
      required: [email, otp_code]
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        otp_code:
          type: string
          minLength: 6
          maxLength: 6
          pattern: '^\d{6}$'
          example: "123456"

    VerifyRegistrationOTPResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            registration_token:
              type: string
              description: Short-lived token (HS256) for subsequent registration steps
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
            token_expires_at:
              type: string
              format: date-time
            next_step:
              type: string
              enum: [SET_PASSWORD, COMPLETE_PROFILE]
              example: SET_PASSWORD

    ResendRegistrationOTPRequest:
      type: object
      required: [email]
      properties:
        email:
          type: string
          format: email
          example: user@example.com

    RegistrationStatusResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            status:
              type: string
              enum: [PENDING_VERIFICATION, VERIFIED, PASSWORD_SET, COMPLETED]
              example: VERIFIED
            next_step:
              type: string
              example: SET_PASSWORD

    SetPasswordRequest:
      type: object
      required: [password, confirmation_password]
      properties:
        password:
          type: string
          format: password
          minLength: 8
          maxLength: 128
          example: "SecurePass123!"
        confirmation_password:
          type: string
          format: password
          example: "SecurePass123!"

    SetPasswordResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            message:
              type: string
              example: "Password set successfully"
            next_step:
              type: string
              example: COMPLETE_PROFILE

    CompleteProfileRegistrationRequest:
      type: object
      required:
        - full_name
        - gender
        - date_of_birth
      properties:
        full_name:
          type: string
          minLength: 1
          maxLength: 200
          example: "John Doe"
        gender:
          type: string
          description: |
            Masterdata gender code in the format GENDER_NNN.
            Valid values: GENDER_001 (Male), GENDER_002 (Female), GENDER_003 (Other).
          pattern: '^GENDER_\d{3}$'
          example: "GENDER_001"
        date_of_birth:
          type: string
          format: date
          description: Date of birth in YYYY-MM-DD format. Registrant must be at least 18 years old.
          example: "1990-01-15"

    CompleteProfileRegistrationResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            access_token:
              type: string
              example: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9..."
            refresh_token:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
            token_type:
              type: string
              example: Bearer
            expires_in:
              type: integer
              description: Access token lifetime in seconds
              example: 3600

    # ---- Login ----
    InitiateLoginRequest:
      type: object
      required: [email]
      properties:
        email:
          type: string
          format: email
          example: user@example.com

    InitiateLoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            login_session_id:
              type: string
              format: uuid
              example: 018f3a2b-1c2d-7e4f-8a5b-6c7d8e9f0a1b
            status:
              type: string
              enum: [OTP_REQUIRED]
              example: OTP_REQUIRED
            message:
              type: string
              example: "OTP sent to your email"

    VerifyLoginOTPRequest:
      type: object
      required: [email, otp_code]
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        otp_code:
          type: string
          minLength: 6
          maxLength: 6
          pattern: '^\d{6}$'
          example: "654321"

    UnifiedLoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            status:
              type: string
              enum: [SUCCESS, OTP_REQUIRED]
              example: SUCCESS
            access_token:
              type: string
              example: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9..."
            refresh_token:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
            token_type:
              type: string
              example: Bearer
            expires_in:
              type: integer
              description: Access token lifetime in seconds
              example: 3600

    ResendLoginOTPRequest:
      type: object
      required: [email]
      properties:
        email:
          type: string
          format: email
          example: user@example.com

    LoginStatusResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            status:
              type: string
              enum: [PENDING_VERIFICATION, VERIFIED]
              example: PENDING_VERIFICATION

    # ---- Auth ----
    RefreshTokenRequest:
      type: object
      required: [refresh_token]
      properties:
        refresh_token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    RefreshTokenResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            access_token:
              type: string
              example: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9..."
            refresh_token:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
            token_type:
              type: string
              example: Bearer
            expires_in:
              type: integer
              example: 3600

    LogoutRequest:
      type: object
      required: [refresh_token]
      properties:
        refresh_token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    # ---- Users ----
    UserProfileResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          $ref: '#/components/schemas/UserData'

    UserData:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        full_name:
          type: string
        phone_number:
          type: string
        date_of_birth:
          type: string
          format: date
          nullable: true
        address:
          type: string
          nullable: true
        status:
          type: string
          enum: [PENDING_VERIFICATION, ACTIVE, INACTIVE, SUSPENDED, LOCKED]
        is_active:
          type: boolean
        roles:
          type: array
          items:
            type: string
          example: ["PLATFORM_ADMIN"]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    UserListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/UserData'
        pagination:
          $ref: '#/components/schemas/Pagination'

    CreateUserRequest:
      type: object
      required: [email, password, first_name, last_name]
      properties:
        tenant_id:
          type: string
          format: uuid
          nullable: true
          description: Associate user with a specific tenant (optional)
        role_code:
          type: string
          example: GENERAL_USER
        email:
          type: string
          format: email
          maxLength: 255
        password:
          type: string
          format: password
          minLength: 8
          maxLength: 128
        first_name:
          type: string
          minLength: 2
          maxLength: 100
        last_name:
          type: string
          minLength: 2
          maxLength: 100

    CreateUserResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            user_id:
              type: string
              format: uuid
            email:
              type: string
              format: email
            full_name:
              type: string
            role_code:
              type: string

    UpdateMeRequest:
      type: object
      properties:
        first_name:
          type: string
          minLength: 2
          maxLength: 100
        last_name:
          type: string
          minLength: 2
          maxLength: 100
        phone_number:
          type: string
          maxLength: 20
        address:
          type: string
          maxLength: 500

    UpdateUserRequest:
      type: object
      properties:
        first_name:
          type: string
          minLength: 2
          maxLength: 100
        last_name:
          type: string
          minLength: 2
          maxLength: 100
        phone_number:
          type: string
          maxLength: 20
        address:
          type: string
          maxLength: 500
        status:
          type: string
          enum: [ACTIVE, INACTIVE, SUSPENDED]

    RejectUserRequest:
      type: object
      required: [reason]
      properties:
        reason:
          type: string
          maxLength: 500
          example: "Unable to verify identity documents."

    UserActionResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            user_id:
              type: string
              format: uuid
            message:
              type: string
              example: "User approved successfully"

    # ---- Roles ----
    CreateRoleRequest:
      type: object
      required: [code, name, scope_level]
      properties:
        tenant_id:
          type: string
          format: uuid
          nullable: true
        code:
          type: string
          maxLength: 100
          description: Uppercase role code
          example: TENANT_PRODUCT_ADMIN
        name:
          type: string
          maxLength: 255
          example: "Tenant Product Administrator"
        description:
          type: string
          nullable: true
          example: "Manages members and participants"
        scope_level:
          type: string
          enum: [tenant, branch, self]
          example: tenant
        permissions:
          type: array
          items:
            type: string
            format: uuid
          nullable: true
          description: Permission UUIDs to assign to this role

    RoleResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            id:
              type: string
              format: uuid
            code:
              type: string
              example: TENANT_PRODUCT_ADMIN
            name:
              type: string
            description:
              type: string
              nullable: true
            scope_level:
              type: string
            created_at:
              type: string
              format: date-time

    # ---- Masterdata ----
    MasterdataCategoryResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          $ref: '#/components/schemas/MasterdataCategoryData'

    MasterdataCategoryData:
      type: object
      properties:
        id:
          type: string
          format: uuid
        code:
          type: string
          example: MARITAL_STATUS
        name:
          type: string
          example: "Marital Status"
        description:
          type: string
          nullable: true
        parent_id:
          type: string
          format: uuid
          nullable: true
        is_active:
          type: boolean
        version:
          type: integer
          example: 1
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    MasterdataCategoryListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/MasterdataCategoryData'
        pagination:
          $ref: '#/components/schemas/Pagination'

    CreateMasterdataCategoryRequest:
      type: object
      required: [code, name]
      properties:
        code:
          type: string
          maxLength: 50
          example: MARITAL_STATUS
        name:
          type: string
          example: "Marital Status"
        description:
          type: string
          nullable: true
        parent_id:
          type: string
          format: uuid
          nullable: true
        is_active:
          type: boolean
          default: true

    UpdateMasterdataCategoryRequest:
      type: object
      required: [version]
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
        is_active:
          type: boolean
        version:
          type: integer
          minimum: 1
          description: Optimistic locking version — must match current DB version

    MasterdataItemResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          $ref: '#/components/schemas/MasterdataItemData'

    MasterdataItemData:
      type: object
      properties:
        id:
          type: string
          format: uuid
        category_id:
          type: string
          format: uuid
        category_code:
          type: string
          example: MARITAL_STATUS
        code:
          type: string
          example: SINGLE
        name:
          type: string
          example: "Single"
        description:
          type: string
          nullable: true
        parent_id:
          type: string
          format: uuid
          nullable: true
        sort_order:
          type: integer
          example: 1
        is_default:
          type: boolean
          example: false
        is_active:
          type: boolean
          example: true
        legacy_sap_code:
          type: string
          nullable: true
          description: Legacy SAP code for integration
        version:
          type: integer
          example: 1
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    MasterdataItemListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/MasterdataItemData'
        pagination:
          $ref: '#/components/schemas/Pagination'

    CreateMasterdataItemRequest:
      type: object
      required: [category_id, code, name]
      properties:
        category_id:
          type: string
          format: uuid
        code:
          type: string
          maxLength: 50
          example: SINGLE
        name:
          type: string
          maxLength: 255
          example: "Single"
        description:
          type: string
          nullable: true
        parent_id:
          type: string
          format: uuid
          nullable: true
        sort_order:
          type: integer
          default: 0
        is_default:
          type: boolean
          default: false
        is_active:
          type: boolean
          default: true
        legacy_sap_code:
          type: string
          nullable: true
          maxLength: 50

    UpdateMasterdataItemRequest:
      type: object
      required: [version]
      properties:
        name:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
        sort_order:
          type: integer
        is_default:
          type: boolean
        is_active:
          type: boolean
        legacy_sap_code:
          type: string
          nullable: true
          maxLength: 50
        version:
          type: integer
          minimum: 1
          description: Optimistic locking version — must match current DB version

    ValidateMasterdataCodeRequest:
      type: object
      required: [category_code, item_code]
      properties:
        category_code:
          type: string
          example: MARITAL_STATUS
        item_code:
          type: string
          example: SINGLE

    ValidateMasterdataCodeResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            valid:
              type: boolean
              example: true
            category_code:
              type: string
              example: MARITAL_STATUS
            item_code:
              type: string
              example: SINGLE

    BatchValidateMasterdataRequest:
      type: object
      required: [validations]
